spring:
  datasource:
    url: jdbc:mysql://mysql:3306/ticket_store_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ticket_user
    password: ticket_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  kafka:
    bootstrap-servers: kafka:29092
    consumer:
      group-id: ticket-group
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringDeserializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

auth:
  service-url: http://auth-service:8081
order:
  service-url: http://order-service:8083
event:
  service-url: http://event-service:8082
payment:
  service-url: http://payment-service:8084
