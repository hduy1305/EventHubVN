  port: 8080

jwt:
  secret: a3NqaGdkamFza2hkamFzaGtkaGFza2poZGFza2pqYWRza2phc2hka2pha3NqaGRqYQ==

spring:
  cloud:
    gateway:

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

      routes:

        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**, /api/organizations/**, /api/users/**, /api/admin/roles/**, /api/permissions/**

        - id: event-service
          uri: http://event-service:8082
          predicates:
            - Path=/api/events/**

        - id: order-service
          uri: http://order-service:8083
          predicates:
            - Path=/api/orders/**, /api/reservations/**, /api/reports/**, /api/stats/**

        - id: payment-service
          uri: http://payment-service:8084
          predicates:
            - Path=/api/payments/**

        - id: ticket-service
          uri: http://ticket-service:8086
          predicates:
            - Path=/api/tickets/**, /api/marketplace/**
